<html lang="en" ng-app="angularF1">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body ng-controller="mainController">


<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">F1 Community</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Mi apuesta</a></li>
            <li><a href="#about">Clasificaciones</a></li>
            <li><a href="#contact">Normativa</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Administraci칩n <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>

              </ul>

        </div><!--/.nav-collapse -->

    </div>





	<div class="container">
		<!--Cabecera-->
		<div class="jumbotron text-center">
			<h1>Usuarios <span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<!--Lista de Todos-->
		<div id="user-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteUser(todo.user_id)"> 
						{{ todo.user_name }}
					</label>
				</div>
			</div>
		</div>

		<!--Formulario para insertar nuevos usuarios-->
		<div class="jumbotron text-center">
			<h1>Nuevo usuario</h1>
		</div>
		<div id="user-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text"		class="form-control input-lg text-left" placeholder="Usuario" ng-model="formData.user_id"><BR/>
						<input type="text"		class="form-control input-lg text-left" placeholder="Nombre y apellidos" ng-model="formData.user_name"><BR/>
						<input type="password"	class="form-control input-lg text-left" placeholder="Contrase침a" ng-model="formData.user_pass"><BR/>
						<input type="text"		class="form-control input-lg text-left" placeholder="Correo electr칩nico" ng-model="formData.user_mail"><BR/>
						<input type="text"		class="form-control input-lg text-left" placeholder="Perfil" ng-model="formData.user_profile">
					</div>
					<button class="btn btn-primary btn-lg" ng-click="createUser()">A침adir</button>
				</form>
			</div>
		</div>
	</div>

	<script src="./js/jquery-2.1.1.min.js"></script>
	<script src="./js/angular.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
