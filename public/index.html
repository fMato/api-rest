<!doctype html>
<html lang="en" ng-app="angularF1">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular test app</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="./css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./css/theme.css" rel="stylesheet">
</head>
<body ng-controller="mainController">






<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">F1 Community</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="#apuesta">Mi apuesta</a>
				</li>
				<li>
					<a href="#clasif">Clasificaciones</a>
				</li>
				<li>
					<a href="#normativa">Normativa</a>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Administración <span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						<li>
							<a href="#usuarios">Usuarios</a>
						</li>
						<li>
							<a href="#pilotos">Pilotos</a>
						</li>
						<li>
							<a href="#carreras">Carreras</a>
						</li>
						<li>
							<a href="#info_clasif">Informar clasificación</a>
						</li>
					</ul>
				</li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</div>






	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading text-center">
				<h3 class="panel-title">Login</h3>
			</div>
			<div class="panel-body text-center">
				<form>
					<div class="form-group">
						<input type="text"		class="form-control input-lg text-left" placeholder="Usuario" ng-model="formData.user_id_log"><BR/>
						<input type="password"	class="form-control input-lg text-left" placeholder="Contraseña" ng-model="formData.user_pass_log"><BR/>
					</div>
					<button class="btn btn-primary btn-lg" ng-click="createUser()">Conectar</button>
				</form>
			</div>
		</div>
	</div>






	<div class="container">
		<!--Cabecera-->
		<div class="jumbotron text-center">
			<h1>Usuarios <span class="label label-info">{{ users.length }}</span></h1>
		</div>

		<!--div class="alert alert-danger" role="alert">
			<strong>Oh snap!</strong> Change a few things up and try submitting again_. {{ users }}
		</div-->

		<!--Lista de Todos-->
		<div id="user-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checkbox" ng-repeat="user in users">
					<label>
						<input type="checkbox" ng-click="deleteUser(user.user_id)"> 
						{{ user.user_name }}
					</label>
				</div>
			</div>
		</div>

		<!--Formulario para insertar nuevos usuarios-->
		<div class="jumbotron text-center">
			<h1>Nuevo usuario</h1>
		</div>
		<div id="user-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text"		class="form-control input-lg text-left" placeholder="Usuario" ng-model="formData.user_id"><BR/>
						<input type="text"		class="form-control input-lg text-left" placeholder="Nombre y apellidos" ng-model="formData.user_name"><BR/>
						<input type="password"	class="form-control input-lg text-left" placeholder="Contraseña" ng-model="formData.user_pass"><BR/>
						<input type="text"		class="form-control input-lg text-left" placeholder="Correo electrónico" ng-model="formData.user_mail"><BR/>
						<input type="text"		class="form-control input-lg text-left" placeholder="Perfil" ng-model="formData.user_profile">
					</div>
					<button class="btn btn-primary btn-lg" ng-click="createUser()">Añadir</button>
				</form>
			</div>
		</div>
	</div>

	<script src="./js/jquery-2.1.1.min.js"></script>
	<script src="./js/angular.min.js"></script>
	<script src="./js/main.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>
